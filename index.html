<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Meme Generator</title>

<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <main>
    <label for="text-input">Digite o texto do seu meme:</label>
    <input type="text" id="text-input" maxlength="60"><br><br>
    <label for="image-input">Insira a imagem do seu meme:</label>
    <input type="file" id="meme-insert"><br><br>
    <div id="meme-image-container" class="black">
      <img id="meme-image" src="">
      <p id="meme-text"></p>
    </div><br>
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
    <p>Imagens pr√©-carregadas:</p>
    <img id="meme-1" src="imgs/meme1.png" width="177px">
    <img id="meme-2" src="imgs/meme2.png" width="177px">
    <img id="meme-3" src="imgs/meme3.png" width="177px">
    <img id="meme-4" src="imgs/meme4.png" width="177px">
  </main>
  <script src="script.js"></script>
</body>
</html>
